{% extends 'blog/base.html' %}
{% load breakpoint %}
{% block content %}
<form action="" method="POST">
    {% csrf_token %}
    {{comment_form.as_p}}
    <button type="submit">Add a Comment</button>
</form>

{% for comment in comments %}
    <ul>
        {% if comment.comment_user == request.user %}
            <li>{{comment.body}}</li>
        {% endif %}
    </ul>
{% endfor %}
{% endblock content %}
