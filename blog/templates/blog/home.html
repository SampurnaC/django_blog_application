{% extends 'blog/base.html' %}
{% load breakpoint %}
{% block content %}
    <h1>This is a home page</h1>
    {% for post in posts %}
    <article class="media">
        <div class="media-body">
          <div class="article-metadata">
            <img src="{{post.author.profile.image.url}}" alt="" class="img-thumbnail" style="max-height: 50px; max-width: 50px;">
            <p>Posted By: {{post.author.username}}</p>
            <a class="mr-2" href="{% url 'blog-show' post.id %}">{{ post.title }}</a>
          </div>
          <h2>{{ post.content }}</h2>
          
        </div>
      </article>
    {% endfor %}
{% endblock content %}
